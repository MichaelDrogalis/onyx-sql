dependencies:
  override:
    - echo '{:user {:plugins [[lein-voom "0.1.0-20160311_203101-g259fbfc"]]}}' > ~/.lein/profiles.clj
    - lein voom build-deps
  pre:
    - sudo stop mysql
    - sudo stop postgresql
    - docker run -e MYSQL_ROOT_PASSWORD="password" -p 3306:3306 -d mysql:latest
    - docker run -e POSTGRES_PASSWORD=password -e POSTGRES_USER=postgresql -e POSTGRES_DB=onyx_input_test -p 5432:5432 library/postgres

test:
  override:
    - lein with-profile dev,circle-ci test:
        timeout: 240

machine:
  services:
    - docker
  java:
    version: oraclejdk8

notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/7f6cadb429def50c94a2

deployment:
  update-projects:
    branch: master
    commands:
      - lein deploy

general:
  artifacts:
    - onyx.log
